<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
<div>
    <a href="parse/habr/">parse habr</a>
    <p>Post list:</p>
    {% for post in posts %}
        <p><b><a href="{% url 'post_previewer:post_detail' post.id %}">{{ post.title }}</a></b></p>
        <p><a href="{{ post.post_url }}">{{ post.post_url }}</a></p>
        Tags: {% for tag in post.tags.all %}<b>| </b>{{ tag }} {% endfor %}
    {% endfor %}
</div>
</body>
</html>
